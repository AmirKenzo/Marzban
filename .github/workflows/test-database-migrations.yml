name: Test Database Migrations

on:
  push:
    paths:
      - "app/**.py"
  pull_request:
    paths:
      - "app/**.py"

jobs:
  test-databases:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -hlocalhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword

        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -hlocalhost -utestuser -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        db: [sqlite, postgres, mysql, mariadb]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set DATABASE_URL
        run: |
          echo "TEST_FROM=github" >> $GITHUB_ENV
          case "${{ matrix.db }}" in
            sqlite)
              echo "SQLALCHEMY_DATABASE_URL=sqlite+aiosqlite:///./test.db" >> $GITHUB_ENV
              ;;
            postgres)
              echo "SQLALCHEMY_DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV
              ;;
            mysql)
              echo "SQLALCHEMY_DATABASE_URL=mysql+asyncmy://root:root@localhost:3306/testdb" >> $GITHUB_ENV
              ;;
            mariadb)
              echo "SQLALCHEMY_DATABASE_URL=mysql+asyncmy://testuser:testpassword@localhost:3307/testdb" >> $GITHUB_ENV
              ;;
            esac

      - name: Install dependencies
        run: make setup

      - name: Run Alembic Migrations
        run: make run-migration

      - name: Run Tests
        run: make test
