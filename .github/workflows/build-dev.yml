name: Build-Docker-dev

on:
  push:
    branches:
      - 'dev'
      - 'next-workflow'

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: 10

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: ./dashboard/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./dashboard
        run: pnpm i

      - name: Build dashboard
        run: ./build_dashboard.sh

      - name: Upload dashboard build
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: ./dashboard/build/
          retention-days: 1

  build-amd64-image:
    needs: build-dashboard
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dashboard build
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: ./dashboard/build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          file: ./Dockerfile
          tags: |
            gozargah/marzban:${{ github.ref_name }}-amd64
            ghcr.io/gozargah/marzban:${{ github.ref_name }}-amd64

  build-arm64-image:
    needs: build-dashboard
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dashboard build
        uses: actions/download-artifact@v4
        with:
          name: dashboard-build
          path: ./dashboard/build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          file: ./Dockerfile
          tags: |
            gozargah/marzban:${{ github.ref_name }}-arm64
            ghcr.io/gozargah/marzban:${{ github.ref_name }}-arm64

  push-manifest:
    needs: [build-amd64-image, build-arm64-image]
    runs-on: ubuntu-latest
    steps:
      
      - uses: int128/docker-manifest-create-action@v2
        with:
          tags: gozargah/marzban:${{ github.ref_name }}
          sources: |
            gozargah/marzban:${{ github.ref_name }}-amd64
            gozargah/marzban:${{ github.ref_name }}-arm64
      
      - uses: int128/docker-manifest-create-action@v2
        with:
          tags: ghcr.io/gozargah/marzban:${{ github.ref_name }}
          sources: |
            ghcr.io/gozargah/marzban:${{ github.ref_name }}-amd64
            ghcr.io/gozargah/marzban:${{ github.ref_name }}-arm64
